apiVersion: v1
kind: Namespace
metadata:
  name: adapter
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcpgateway
  namespace: adapter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mcpgateway
  template:
    metadata:
      labels:
        app: mcpgateway
        azure.workload.identity/use: "true"
    spec:
      serviceAccountName: mcpgateway-sa
      containers:
        - name: mcpgateway-container
          image: ghcr.io/microsoft/mcp-gateway:latest
          ports:
            - containerPort: 8000
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: "Production"
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          envFrom:
            - configMapRef:
                name: app-config
---
apiVersion: v1
kind: Service
metadata:
  name: mcpgateway-service
  namespace: adapter
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-internal: "true"
spec:
  type: LoadBalancer
  loadBalancerIP: 10.0.1.100
  selector:
    app: mcpgateway
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: mcpgateway-sa
  namespace: adapter
  annotations:
    azure.workload.identity/client-id: "${AZURE_CLIENT_ID}"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: workload-sa
  namespace: adapter
  annotations:
    azure.workload.identity/client-id: "${WORKLOAD_CLIENT_ID}"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: app-manager
  namespace: adapter
rules:
  - apiGroups: ["apps"]
    resources: ["statefulsets"]
    verbs: ["get", "list", "create", "update", "delete", "patch", "watch"]
  - apiGroups: [""]
    resources: ["services", "pods"]
    verbs: ["get", "list", "create", "update", "delete", "watch"]
  - apiGroups: [""]
    resources: ["pods/log"]
    verbs: ["get", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: app-manager-binding
  namespace: adapter
subjects:
  - kind: ServiceAccount
    name: mcpgateway-sa
    namespace: adapter
roleRef:
  kind: Role
  name: app-manager
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: adapter
data:
  AzureAd__Instance: "https://login.microsoftonline.com/"
  AzureAd__TenantId: "${TENANT_ID}"
  AzureAd__ClientId: "${CLIENT_ID}"
  AzureAd__Audience: "${CLIENT_ID}"

  CosmosSettings__AccountEndpoint: "https://mg-storage-${IDENTIFIER}.documents.azure.com:443/"
  CosmosSettings__DatabaseName: "McpGatewayDb"

  ApplicationInsights__ConnectionString: "${APPINSIGHTS_CONNECTION_STRING}"

  ContainerRegistrySettings__Endpoint: "mgreg${IDENTIFIER}.azurecr.io"

  PublicOrigin: "http://${IDENTIFIER}.${REGION}.cloudapp.azure.com/"
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: toolgateway
  namespace: adapter
spec:
  serviceName: toolgateway-service
  replicas: 1
  selector:
    matchLabels:
      app: toolgateway
  template:
    metadata:
      labels:
        app: toolgateway
        azure.workload.identity/use: "true"
        adapter/type: "mcp"
    spec:
      serviceAccountName: mcpgateway-sa
      containers:
        - name: toolgateway-container
          image: ghcr.io/microsoft/tool-gateway:latest
          ports:
            - containerPort: 8000
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: "Production"
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          envFrom:
            - configMapRef:
                name: app-config
---
apiVersion: v1
kind: Service
metadata:
  name: toolgateway-service
  namespace: adapter
spec:
  clusterIP: "None"
  selector:
    app: toolgateway
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
